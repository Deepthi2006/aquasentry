<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - AquaSentry Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="water-theme-bg min-h-screen">
    <nav class="water-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                    <span class="text-white font-bold text-xl">AquaSentry Live</span>
                </div>
                <div class="flex items-center gap-6">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/alerts" class="nav-link active">Alerts</a>
                    <a href="/copilot" class="nav-link">AquaCopilot</a>
                    <a href="/vision" class="nav-link">Vision AI</a>
                    <a href="/map" class="nav-link">Map</a>
                    <a href="/maintenance" class="nav-link">Maintenance</a>
                    <button onclick="logout()" class="nav-link text-white/80 hover:text-white">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">System Alerts</h1>
            <p class="text-slate-500 mt-1">Monitor and manage water quality alerts</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="water-card p-4 text-center">
                <div class="text-3xl font-bold text-slate-800" id="total-alerts">0</div>
                <div class="text-slate-500 text-sm">Total Alerts</div>
            </div>
            <div class="water-card p-4 text-center border-l-4 border-red-500">
                <div class="text-3xl font-bold text-red-500" id="critical-count">0</div>
                <div class="text-slate-500 text-sm">Critical</div>
            </div>
            <div class="water-card p-4 text-center border-l-4 border-amber-500">
                <div class="text-3xl font-bold text-amber-500" id="warning-count">0</div>
                <div class="text-slate-500 text-sm">Warnings</div>
            </div>
            <div class="water-card p-4 text-center border-l-4 border-sky-500">
                <div class="text-3xl font-bold text-sky-500" id="info-count">0</div>
                <div class="text-slate-500 text-sm">Info</div>
            </div>
        </div>

        <div class="water-card p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Filter by Tank</label>
                    <select id="tank-filter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none">
                        <option value="">All Tanks</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Filter by Priority</label>
                    <select id="priority-filter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none">
                        <option value="">All Priorities</option>
                        <option value="critical">Critical</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Sort By</label>
                    <select id="sort-filter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none">
                        <option value="time-desc">Newest First</option>
                        <option value="time-asc">Oldest First</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="water-card p-6">
            <div id="alerts-list" class="space-y-4">
                <div class="text-center text-slate-500 py-8">Loading alerts...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { checkAuth, logout } from '/static/js/auth.js';
        checkAuth();
        window.logout = logout;

        let allAlerts = [];
        let allTanks = [];

        async function loadData() {
            try {
                const [alertsRes, tanksRes] = await Promise.all([
                    fetch('/api/alerts'),
                    fetch('/api/tanks')
                ]);
                
                const alertsData = await alertsRes.json();
                const tanksData = await tanksRes.json();
                
                allAlerts = alertsData.alerts || [];
                allTanks = tanksData.tanks || [];
                
                document.getElementById('total-alerts').textContent = alertsData.summary?.total || 0;
                document.getElementById('critical-count').textContent = alertsData.summary?.critical || 0;
                document.getElementById('warning-count').textContent = alertsData.summary?.warning || 0;
                document.getElementById('info-count').textContent = alertsData.summary?.info || 0;
                
                const tankFilter = document.getElementById('tank-filter');
                allTanks.forEach(tank => {
                    const opt = document.createElement('option');
                    opt.value = tank.id;
                    opt.textContent = tank.name;
                    tankFilter.appendChild(opt);
                });
                
                renderAlerts();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderAlerts() {
            const tankFilter = document.getElementById('tank-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            let filtered = [...allAlerts];
            
            if (tankFilter) {
                filtered = filtered.filter(a => a.tank_id === tankFilter);
            }
            if (priorityFilter) {
                filtered = filtered.filter(a => a.type === priorityFilter);
            }
            
            if (sortFilter === 'time-desc') {
                filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (sortFilter === 'time-asc') {
                filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            } else if (sortFilter === 'priority') {
                const priority = { critical: 0, warning: 1, info: 2 };
                filtered.sort((a, b) => priority[a.type] - priority[b.type]);
            }
            
            const container = document.getElementById('alerts-list');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-500 py-8">No alerts found</div>';
                return;
            }
            
            container.innerHTML = filtered.map(alert => {
                const tank = allTanks.find(t => t.id === alert.tank_id);
                const tankName = tank?.name || alert.tank_id;
                const borderColor = alert.type === 'critical' ? 'border-red-500' : 
                                   alert.type === 'warning' ? 'border-amber-500' : 'border-sky-500';
                const bgColor = alert.type === 'critical' ? 'bg-red-50' : 
                               alert.type === 'warning' ? 'bg-amber-50' : 'bg-sky-50';
                const textColor = alert.type === 'critical' ? 'text-red-600' : 
                                 alert.type === 'warning' ? 'text-amber-600' : 'text-sky-600';
                
                return `
                    <div class="p-4 rounded-lg border-l-4 ${borderColor} ${bgColor}">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="px-2 py-1 text-xs font-medium rounded ${textColor} ${bgColor}">${alert.type.toUpperCase()}</span>
                                    <span class="text-sm text-slate-500">${tankName}</span>
                                </div>
                                <p class="text-slate-800 font-medium">${alert.message}</p>
                                <p class="text-sm text-slate-500 mt-1">${new Date(alert.timestamp).toLocaleString()}</p>
                            </div>
                            <a href="/dashboard?tank=${alert.tank_id}" class="text-sky-600 hover:text-sky-800 text-sm font-medium">View Tank</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('tank-filter').addEventListener('change', renderAlerts);
        document.getElementById('priority-filter').addEventListener('change', renderAlerts);
        document.getElementById('sort-filter').addEventListener('change', renderAlerts);

        loadData();
    </script>
</body>
</html>
