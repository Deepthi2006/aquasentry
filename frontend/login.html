<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaSentry Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #E0F2FE 0%, #FFFFFF 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="w-12 h-12 text-sky-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-slate-800">AquaSentry Live</h1>
            </div>
            <p class="text-slate-500">Water Tank Monitoring System</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div id="error-message" class="hidden text-red-500 text-sm text-center"></div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-sky-500 to-cyan-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-sky-600 hover:to-cyan-600 transition shadow-lg"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            <p>Demo credentials:</p>
            <p class="mt-1"><span class="font-medium">admin</span> / <span class="font-medium">admin123</span></p>
        </div>
    </div>

    <script>
        if (localStorage.getItem('aquasentry_token')) {
            window.location.href = '/dashboard';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            errorMsg.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('aquasentry_token', data.token);
                    localStorage.setItem('aquasentry_user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    errorMsg.textContent = data.detail || 'Invalid credentials';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
